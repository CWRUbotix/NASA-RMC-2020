# Obstacle detection params
ground_tolerance: 0.08  # (m) points within this tolerance of the ground plane are removed
grid_resolution: 0.15 # (m / cell) resolution of local and global occupancy grid
grid_size: 30 # (cells) width and height of local occupancy grid

# realsense params
realsense/z: 0.56  # (m) height of the realsense from the ground
realsense/x: -0.41  # (m) x offset of realsense from center of robot
realsense/y: 0  # (m) y offset of realsense from center of robot
realsense/yaw: 90  # (degrees) angle from robot coordinate to camera coordinate system
realsense/img_h: 640  # (px) height of realsense depth image
realsense/img_w: 480  # (px) width of realsense depth image
realsense/fps: 30  # (frames per second) rate of depth frame updates
