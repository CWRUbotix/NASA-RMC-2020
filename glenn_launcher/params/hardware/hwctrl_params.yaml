#### HARDWARE CONFIGURATIONS ####

# BEGIN SENSOR CONFIGS
hardware:
  sensor:
  uwb_node_1:
    name: 'UWB NODE 1'
    type: 'uwb'
    interface: 'can'
    can_id: 1
    update_period: 0.1
  uwb_node_2:
    name: 'UWB NODE 2'
    type: 'uwb'
    interface: 'can'
    can_id: 2
    update_period: 0.1
  uwb_node_3:
    name: 'UWB NODE 3'
    type: 'uwb'
    interface: 'can'
    can_id: 3
    update_period: 0.1
  uwb_node_4:
    name: 'UWB NODE 4'
    type: 'uwb'
    interface: 'can'
    can_id: 4
    update_period: 0.1
  ebay_temperature:
    name: 'EBAY TEMPERATURE'
    interface: 'spi'
    gpio: '/sys/class/gpio/gpio69/'
    over_temp_gpio: '/sys/class/gpio/gpio27/'
    critical_temp_gpio: '/sys/class/gpio/gpio61/'
    update_period: 1.0
  imu:
    name: 'IMU'
    type: 'imu'
    interface: 'spi'
    gpio: '/sys/class/gpio/gpio66/'
    update_period: 0.005
  adc_1:
    name: 'ADC 1'
    type: 'adc'
    interface: 'spi'
    gpio: '/sys/class/gpio/gpio67/'
    update_period: 0.01
  adc_2:
    name: 'ADC 2'
    type: 'adc'
    interface: 'spi'
    gpio: '/sys/class/gpio/gpio68/'
    update_period: 0.01
  limit_1:
    name: 'LIMIT DEP LOWER'
    type: 'limit'
    interface: 'gpio'
    gpio: '/sys/class/gpio/gpio60/'
  limit_2:
    name: 'LIMIT DEP UPPER'
    type: 'limit'
    interface: 'gpio'
    gpio: '/sys/class/gpio/gpio48/'
  limit_3:
    name: 'LIMIT EXC TRANS LOWER'
    type: 'limit'
    interface: 'gpio'
    gpio: '/sys/class/gpio/gpio49/'
  limit_4:
    name: 'LIMIT EXC TRANS UPPER'
    type: 'limit'
    interface: 'gpio'
    gpio: '/sys/class/gpio/gpio117/'

