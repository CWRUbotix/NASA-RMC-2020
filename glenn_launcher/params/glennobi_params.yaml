# imu params
imu_angular_vel_x_offset: -4.5  # (degrees / s)
imu_angular_vel_y_offset: 5.87  # (degrees / s)
imu_angular_vel_z_offset: 8.37  # (degrees / s)

# robot measurements
wheel_radius: 0.1642  # (m)
robot_length: 0.9411 # (m) x dimension of robot
robot_width: 0.4577  # (m) y dimension of robot
effective_robot_width: 1.15  # (m) The width used to calculate conversion between angular velocity and wheel speed
                            # is larger than the actual robot width due to friction

# competition constants
arena_x: 3.6  # (m) width of the arena
arena_y: 5.4 # (m) length of the arena from starting area to mining area

# transit params
motor_command_accel: 15  # (RPM  / s) rate to change the motor speed upon sending a new command
